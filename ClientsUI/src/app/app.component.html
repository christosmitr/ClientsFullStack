<mat-toolbar color="primary">
  <span>Client CRUD App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddClientForm()">
    Add Client
  </button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
   <mat-label>Filter</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phones.homePhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phones.homePhone}} </td>
    </ng-container>

    <ng-container matColumnDef="phones.workPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Work Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phones.workPhone}} </td>
    </ng-container>

    <ng-container matColumnDef="phones.mobilePhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Phone</th>
      <td mat-cell *matCellDef="let row"> {{row.phones.mobilePhone}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary"  (click)="openEditClientForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warm" (click)="deleteClient(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data {{input.value}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
